---
# defaults file for revboot/cloudflare.init

# do not require root privileges
ansible_become: false # noqa: var-naming[no-role-prefix]

# cloudflare authentication
cloudflare_auth_account_name: '' # noqa: var-naming[no-role-prefix]
cloudflare_auth_api_token: '' # noqa: var-naming[no-role-prefix]

# cloudflare paging
# https://developers.cloudflare.com/api/operations/zones-get
cloudflare_zones_match: 'all' # noqa: var-naming[no-role-prefix]
cloudflare_zones_page: 1 # noqa: var-naming[no-role-prefix]
cloudflare_zones_per_page: 50 # noqa: var-naming[no-role-prefix]
